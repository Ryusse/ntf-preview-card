<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="image card" />
        <h2 class="card-titulo">Equilibrium #3429</h2>
        <p class="card-texto">Our equilibrium collection promotes balance and calm</p>

        <div class="estadistica">
          <div class="estadistica-columna">
            <svg class="estadistica-icono" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>
            <p class="estadistica-texto cyan">0.041 ETH</p>
          </div>
          <div class="estadistica-columna">
            <svg class="estadistica-icono" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
            </svg>
            <p class="estadistica-texto light-blue">3 days left</p>
          </div>
        </div>

        <div class="card-linea"></div>

        <div class="perfil">
          <img class="perfil-img" src="./images/image-avatar.png" alt="avatar" />
          <p class="perfil-texto">Creation of <span class="white">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
